<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstag Einladung</title>
    <style>
        /* Grundlayout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
        }

        /* Die Karte */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #ffffff;
            animation: fadeIn 1.2s ease-out;
        }

        /* Herz-Animation */
        .heart {
            color: #ff4d6d;
            font-size: 50px;
            margin-bottom: 20px;
            animation: beat 1.5s infinite;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #c9184a;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Input Felder */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #800f2f;
        }

        input[type="text"], 
        input[type="time"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffccd5;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff4d6d;
        }

        /* Button-Styling */
        .btn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
